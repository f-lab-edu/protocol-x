server:
  port: 8081

spring:
  application:
    name: user-auth-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/protocolx_users}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true
  threads:
    virtual:
      enabled: true

jwt:
  secret: ${JWT_SECRET:defaultsecretkey1234567890abcdefghijklmnopqrstuvwxyz}
  expiration: 86400000 # 24시간

logging:
  level:
    com.exchange.protocolx: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info 
